<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
  </head>
  <body>
    <h1>Memory Game</h1>
    <img src="CircleAndTriangle.jpg" alt="Circles and Triangles">
    <div id="background-color"></div>
    <div id="top-buttons">
      <button type="button" id="start" class="game-button">Start</button>
    </div>
    <div class="round-score-and-highscore">
      <div id="round">Round<br>0/0</div><div id="score">
      Score<br>0</div><div id="high-score">High score<br>0/60</div>
    </div>
    <div id="game-area-div">
      <div id="game-area"></div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
